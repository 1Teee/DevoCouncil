<html>

  <head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
      <h1>
      Edit Blog
      </h1>

    <form action="{{ url_for('blogEdit') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{blog[0]}}" required readonly="True">

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" value="{{blog[1]}}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required>{{blog[2]}}</textarea>

        <label for="datePublished">Date Published:</label>
        <input type="text" id="datePublished" name="datePublished" value="{{blog[4]}}" required>

        <input type="submit" value="Confirm Changes">
        <p id = "error">{{error_message}}</p>
    </form>



  </body>

  
  <footer>
    DevoCouncil Blogs
  </footer>
</html>
