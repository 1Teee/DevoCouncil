<html>

  <head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    
<!--
    <form action="/response" method="POST">
      <input type="submit" name="logout" value="Logout">
    </form>
  -->
  <header>
    <h1>Welcome, {{username}}!</h1>
    <nav>
      <a href="{{ url_for('blogCreate') }}">Create Blog</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <section class="blog-list">
    {% for title, summary, author, datePublished in blogs %}
    <div class="blog-summary">
      <h2>{{ title }}</h2>
      <p><strong>Author:</strong> {{ author }} | <strong>Date:</strong> {{ datePublished }}</p>
      <p>{{ summary }}</p>
      <a href="{{ url_for('blogView', title=title) }}">Read More</a>
    </div>
    {% else %}
    <p>No blogs to display. Create your first blog post!</p>
    {% endfor %}
  </section>
  </body>

</html>
