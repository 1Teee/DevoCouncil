<html>

  <head>
    <title>Create Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <header>
      <h1>Here, you can create blogs!</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('blogCreate') }}">Create Blog</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </nav>
    </header>
      
    <form action="{{ url_for('blogCreate') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <label for="datePublished">Date Published:</label>
        <input type="date" id="datePublished" name="datePublished" placeholder="YYYY-MM-DD" required>

        <input type="submit" value="Create Blog">
        
        {% if error_message %}
          <p id = "error">{{error_message}}</p>
        {% endif %}
    </form>


  </body>

  
  <footer>
    DevoCouncil Blogs
  </footer>

</html>
