<html>

  <head>
    <title>Create Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
      <h1>
      Here, you can create blogs!
      </h1>
    <form action="{{ url_for('blogCreate') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <label for="datePublished">Date Published:</label>
        <input type="text" id="datePublished" name="datePublished" placeholder="YYYY-MM-DD" required>

        <input type="submit" value="Create Blog">
        <p id = "error">{{error_message}}</p>
    </form>



  </body>

</html>
